<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego con Niveles, Vida y Poderes</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #222;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: black;
      border: 2px solid white;
      margin-top: 10px;
    }
    .controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      gap: 10px;
      justify-content: center;
    }
    .btn {
      width: 60px;
      height: 60px;
      background: #444;
      color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      user-select: none;
      cursor: pointer;
    }
    .btn:active {
      background: #888;
    }
    .powers {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .power-btn {
      background: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .power-btn:active {
      background: #aaa;
    }
  </style>
</head>
<body>
  <h1>Juego con Niveles, Vida y Poderes</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Controles t√°ctiles -->
  <div class="controls">
    <div></div>
    <div class="btn" data-key="ArrowUp">‚¨Ü</div>
    <div></div>
    <div class="btn" data-key="ArrowLeft">‚¨Ö</div>
    <div class="btn center" data-key="ArrowRight">‚û°</div>
    <div></div>
    <div class="btn" data-key="ArrowDown">‚¨á</div>
    <div></div>
  </div>

  <!-- Poderes -->
  <div class="powers">
    <button class="power-btn" id="fire">üî• Fuego</button>
    <button class="power-btn" id="ice">‚ùÑÔ∏è Hielo</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
