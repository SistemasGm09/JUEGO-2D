<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego con Niveles</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #222;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: black;
      border: 2px solid white;
      margin-top: 10px;
    }
    .controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      gap: 10px;
      justify-content: center;
    }
    .btn {
      width: 60px;
      height: 60px;
      background: #444;
      color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      user-select: none;
      cursor: pointer;
    }
    .btn:active {
      background: #888;
    }
    .center {
      grid-column: 2;
    }
  </style>
</head>
<body>
  <h1>Juego con Vida, Poderes y Niveles</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Controles táctiles -->
  <div class="controls">
    <div></div>
    <div class="btn" data-key="ArrowUp">⬆</div>
    <div></div>
    <div class="btn" data-key="ArrowLeft">⬅</div>
    <div class="btn center" data-key="Space">⚡</div>
    <div class="btn" data-key="ArrowRight">➡</div>
    <div></div>
    <div class="btn" data-key="ArrowDown">⬇</div>
    <div></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
